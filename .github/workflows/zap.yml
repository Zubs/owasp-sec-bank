name: OWASP ZAP API Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_api_scan:
    runs-on: ubuntu-latest
    name: Scan the Backend API
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix Permissions
        run: chmod -R 777 .

      # 1. GET AUTH TOKEN
      - name: Fetch JWT Token
        run: node insecure/backend/scripts/get_token.js

      # 2. PATCH SWAGGER FILE (The Fix)
      # We replace localhost with the live URL so ZAP attacks the right place
      - name: Update Swagger Host
        run: |
          sed -i 's|http://localhost:1234|https://owasp-sec-bank-insecure.onrender.com|g' insecure/backend/swagger.json
          # Optional: Print file to logs to verify the change
          head -n 20 insecure/backend/swagger.json

      # 3. RUN ZAP API SCAN
      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          format: openapi
          target: 'insecure/backend/swagger.json'
          target_url: 'https://owasp-sec-bank-insecure.onrender.com'
          fail_action: false
          allow_issue_writing: false
          cmd_options: '-r zap_report.html'

        env:
          ZAP_AUTH_HEADER: "Authorization"
          ZAP_AUTH_HEADER_VALUE: ${{ env.ZAP_AUTH_HEADER_VALUE }}

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-API-Report
          path: zap_report.html
